<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia dos Namorados</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="intro-screen">
        <h1 id="typing-text">Um amor para recordar...</h1>
    </div>
    <div id="main-content" class="hidden">
        <div class="container">
            <div class="card" data-phrase="Você é a razão do meu sorriso.">
                <div class="image-container">
                    <img src="assets/foto1.jpg" alt="Foto 1">
                </div>
                <h2>Você é a razão do meu sorriso.</h2>
                <p class="phrase hidden"></p>
            </div>
            <div class="card" data-phrase="Meu amor por você é infinito.">
                <div class="image-container">
                    <img src="assets/foto2.jpg" alt="Foto 2">
                </div>
                <h2>Meu amor por você é infinito.</h2>
                <p class="phrase hidden"></p>
            </div>
            <div class="card" data-phrase="Cada momento com você é inesquecível.">
                <div class="image-container">
                    <img src="assets/foto3.jpg" alt="Foto 3">
                </div>
                <h2>Cada momento com você é inesquecível.</h2>
                <p class="phrase hidden"></p>
            </div>
            <div class="card" data-phrase="O verdadeiro amor é aquele que transforma, que nos faz melhores a cada dia.">
                <div class="image-container">
                    <img src="assets/foto4.jpg" alt="Foto 4">
                </div>
                <h2>O verdadeiro amor é aquele que transforma, que nos faz melhores a cada dia.</h2>
                <p class="phrase hidden"></p>
            </div>
        </div>
    </div>
    <audio id="background-music" src="assets/musica.mp3" loop></audio>
    <script src="scripts.js"></script>
</body>
</html>
